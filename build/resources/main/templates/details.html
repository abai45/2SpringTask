<!DOCTYPE html>
<html lang="en">
<head th:insert="/vendor/head.html">
    <style>
    </style>
</head>
<body>
<div th:insert="/vendor/navBar.html"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <form th:action="@{'/detailsUpd'}" method="post">
                <div class="mb-3">
                    <label class="form-label">ФИО:</label>
                    <input type="text" th:value="${request.getUsername()}" class="form-control" name="name" placeholder="ФИО">
                </div>
                <div class="mb-3">
                    <label class="form-label">Курс:</label>
                    <select class="form-select" name="course">
                        <option th:selected="${request.getCoursename()=='Мобильная разработка'}">Мобильная разработка</option>
                        <option th:selected="${request.getCoursename()=='Java junior разработчик'}">Java junior разработчик</option>
                        <option th:selected="${request.getCoursename()=='Java middle разработчик'}">Java middle разработчик</option>
                        <option th:selected="${request.getCoursename()=='GO Lang'}">GO Lang</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Телефон:</label>
                    <input type="tel" th:value="${request.getNumber()}" class="form-control" name="number">
                </div>
                <div class="mb-3">
                    <label class="form-label">Комментарий:</label>
                    <textarea class="form-control" th:text="${request.getCommentary()}" name="comment" placeholder="Комментарий..." style="height: 250px"></textarea>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="handled" value="1" id="flexRadioDefault1" th:checked="${request.isHandled()}">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Заявка принята
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="handled" value="2" id="flexRadioDefault2" th:checked="${!request.isHandled()}">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Заявка еще не принята
                    </label>
                </div>
                <input type="hidden" th:value="${request.getId()}" name="id">
                <div class="mb-3">
                    <button type="submit" class="btn btn-success">Обновить заявку</button>
                </div>
            </form>
            <form th:action="@{'/delete'}" method="post" }>
                <input type="hidden" th:value="${request.getId()}" name="id">
                <div class="mb-3">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
